<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed N Alareer</title>
    <link rel="website icon" href="22.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        <label for="height"> Your Height (cm):</label>
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        
        <label for="weight">Your Weight (kg):</label>
        <input type="number" class="input" id="weight" value="70" placeholder="Enter your weight in kg">
        
        <button class="btn" id="btn">Compute BMI</button>

        <input disabled type="text" value="220" class="input" id="result" >

        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>

    </div>
    <script src="main.js"></script>
</body>
</html>
