<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed N Alareer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $ 
            <input  onchange="calculateBank()" type="number"  class="input" id="loan-amount"
            min="0" max="50000" value="12000">
        </p>
        <p>Interest Rate % 
            <input onchange="calculateBank()" type="number" class="input" id="interest-rate"
            min="0" max="100" value="10" step="0.1">
        </p>
        <p>Months to pay
            <input onchange="calculateBank()" type="number" class="input" id="months-to-pay"
            min="6" max="48" value="8">
        </p>
        <p class="pay" id="Payment">Monthly Payment:</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
