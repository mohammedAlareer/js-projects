<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    line-height: 3.6;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
    text-align: right; /* لجعل النصوص تبدأ من اليمين */
}

.main-header {
    color: #fff;
    text-align: center; /* لجعل العنوان الرئيسي في الوسط */
    padding: 1rem 0;
}

.main-header h1 {
    margin: 0;
    font-size: 2rem;
    background: linear-gradient(-135deg,#6b005467 ,#e229c7 );
    direction: rtl; /* الحفاظ على اتجاه النصوص من اليمين لليسار عند الحاجة */
}
.main-header .img img {
    width: 270px;
    height: 120px;
    background-size: cover;


}


.content {
    padding: 3rem;
    text-align: right; /* لجعل النصوص في المحتوى تبدأ من اليمين */
}

form {
    max-width: 400px;
    margin: 0 auto;
    background: #f9f9f9;
    padding: 1.5rem;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: right; /* لجعل النصوص داخل النموذج تبدأ من اليمين */
}

label {
    display: block;
    margin-bottom: -22px;
    font-weight: bold;
    text-align: right; /* لجعل النصوص بجانب الحقول تبدأ من اليمين */
}

input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: right; /* لجعل النص المكتوب داخل الحقل يبدأ من اليمين */
}

button {
    background: #e60000;
    color: #fff;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-size: 1rem;
    text-align: center; /* للحفاظ على النص داخل الأزرار في الوسط */
}

button:hover {
    background: #cc0000;
}

.hidden {
    display: none;
}
.page-hidden .content {
    display: flex;
    justify-content: center;
    align-items: center;
}
.page-hidden .content p{
    font-size: 30px;
    font-weight: bold;
}



</style>
<body>
    <!-- الصفحة الأولى -->
    <section id="page1" class="page">
        <header class="main-header">
            <div class="img"><img src="Image/ed573cae-ec85-4e10-9572-dbf01192a9ac-1708417125-jpg-1708417125.wm.jpg" alt=""></div>
            <h1>تحديث   البيانات   الشخصية </h1>
        </header>
        <main class="content">
            <form action="#page2" method="GET">
                <label for="name">الاسم رباعي :  </label>
                <input type="text" id="name" name="name" required>

                <label for="name">رقم الهوية : </label>
                <input type="text" id="name" name="name" required>

                <label for="name">رقم الجوال  : </label>
                <input type="text" id="name" name="name" required>
                
                <label for="name">اسم الام : </label>
                <input type="text" id="name" name="name" required>

                <label for="bob">تاريخ الميلاد : </label>
                <input type="date" id="dob" name="dob" required>

                <label for="bob">الفرع : </label>
                <input type="text" id="name" name="name" required>
              
                <button type="submit">التالي</button>
            </form>
        </main>
    </section>

    <!-- الصفحة الثانية -->
    <section id="page2" class="page hidden">
        <header class="main-header">
            <h1>تأكيد البيانات</h1>
        </header>
        <main class="content">
            <form action="#page3" method="POST">
                <label for="account">اسم المستخدم : </label>
                <input type="text" id="account" name="account" required>

                <label for="password">كلمة المرور: </label>
                <input type="password" id="password" name="password" required>

                <button type="submit">تأكيد</button>
            </form>
        </main>
    </section>

    <!-- الصفحة الثالثة -->
    <section id="page3" class="page-hidden">
        <header class="main-header">
            <h1>تم تأكيد بياناتك</h1>
        </header>
        <main class="content">
            <p>شكراً لتأكيد بياناتك. .</p>
        </main>
    </section>

    <script>
        // التبديل بين الصفحات
        const pages = document.querySelectorAll('.page');
        document.querySelectorAll('form').forEach((form, index) => {
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                pages[index].classList.add('hidden');
                pages[index + 1]?.classList.remove('hidden');
            });
        });
    </script>
</body>

</html>
